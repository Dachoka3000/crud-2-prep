<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
</head>
<body>
    <form id="postForm">
        <input type="text"  id="name" placeholder="Enter shoe name">
        <input type="url"  id="image" placeholder="Enter the image url">
        <input type="number"  id="price" placeholder="Enter shoe price">
        <button type="submit">Submit</button>
    </form>

    <button id="updateButton">Click to update</button>
    <button id="deleteButton"> Click To Delete</button>

    <script src="index.js"></script>
</body>
</html>
